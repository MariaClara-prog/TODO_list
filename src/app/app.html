<!-- Contêiner principal da aplicação, com estilo aplicado pela classe "main" -->
<div class="main">
  <h1>Mozilla Dev - My To Do List</h1> <!-- Título principal da página -->
  
  <input class="lg-text-input" #campoNovoItem /> 
  <!-- Campo de texto para digitar a nova tarefa
  - A classe "lg-text-input" aplica estilos ao input
  - "#campoNovoItem" cria uma referência local para acessar o valor do input -->

     <button class="btn-primary"
    (click)="create_tarefa(campoNovoItem.value)"> <!-- Botão com estilo "btn-primary"
    - Evento (click) que chama a função CREATE_tarefa passando o valor do input -->
         Adicionar Tarefa</button>

  <ul> <!-- Lista não ordenada que vai conter as tarefas -->
  <li *ngFor="let tarefa of arrayDeTarefas"> <!-- Loop Angular que cria um <li> para cada tarefa no array -->
    <app-item [tarefa]="tarefa"
    (removeTarefa)="delete_tarefa(tarefa)">
      </app-item>
  </li>
</ul>

</div>
